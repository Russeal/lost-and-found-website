<div class="container" style="margin-top: 8rem; margin-bottom: 5rem">
  <div class="row" *ngIf="!isLoading">
    <h3 class="m-auto">Send owner a message</h3>
     <!-- Grid column -->
    <div class="col-md-9 mb-md-0 mb-5">

      <form>

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-name" class="form-control" mdbInput>
              <label for="contact-name" class="">Your name</label>
            </div>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-email" class="form-control" mdbInput name="email" [(ngModel)]="email">
              <label for="contact-email" class="">Your email</label>
            </div>
          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-12">
            <div class="md-form">
              <textarea type="text" id="contact-message" class="form-control md-textarea" rows="3"
                name="message" [(ngModel)]="message" mdbInput></textarea>
              <label for="contact-message">Your message</label>
            </div>
          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </form>

      <div class="text-center text-md-left">
        <a mdbBtn color="primary" mdbWavesEffect (click)="sendMessage()">Send</a>
      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <mdb-icon fas icon="map-marked" size="2x" class="blue-text"></mdb-icon>
          <p>{{ item.location }}</p>
        </li>
        <li>
          <mdb-icon fas icon="phone" size="2x" class="mt-4 blue-text"></mdb-icon>
          <p>+ 01 234 567 89</p>
        </li>
        <li>
          <mdb-icon fas icon="envelope" size="2x" class="mt-4 blue-text"></mdb-icon>
          <p class="mb-0">contact@example.com</p>
        </li>
      </ul>
    </div>
    <!-- Grid column -->
  </div>
</div>
